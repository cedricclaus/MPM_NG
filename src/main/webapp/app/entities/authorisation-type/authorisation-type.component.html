<div>
    <h2>
        <span>Authorisation Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-authorisation-type" [routerLink]="['/', { outlets: { popup: ['authorisation-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Authorisation Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="authorisationTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="en"><span>En</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fr"><span>Fr</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="de"><span>De</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nl"><span>Nl</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authorisationType of authorisationTypes ;trackBy: trackId">
                <td><a [routerLink]="['../authorisation-type', authorisationType.id ]">{{authorisationType.id}}</a></td>
                <td>{{authorisationType.code}}</td>
                <td>{{authorisationType.en}}</td>
                <td>{{authorisationType.fr}}</td>
                <td>{{authorisationType.de}}</td>
                <td>{{authorisationType.nl}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../authorisation-type', authorisationType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'authorisation-type/'+ authorisationType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'authorisation-type/'+ authorisationType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="authorisationTypes && authorisationTypes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
