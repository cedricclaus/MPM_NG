<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCountryLabel">Create or edit a Country</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!country.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="country.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="country.code" required />
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_en">En</label>
            <input type="text" class="form-control" name="en" id="field_en"
                [(ngModel)]="country.en"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fr">Fr</label>
            <input type="text" class="form-control" name="fr" id="field_fr"
                [(ngModel)]="country.fr"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_de">De</label>
            <input type="text" class="form-control" name="de" id="field_de"
                [(ngModel)]="country.de"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nl">Nl</label>
            <input type="text" class="form-control" name="nl" id="field_nl"
                [(ngModel)]="country.nl"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_from">From</label>
            <input type="number" class="form-control" name="from" id="field_from"
                [(ngModel)]="country.from"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_till">Till</label>
            <input type="number" class="form-control" name="till" id="field_till"
                [(ngModel)]="country.till"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
