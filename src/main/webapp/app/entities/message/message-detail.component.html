
<div *ngIf="message">
    <h2><span>Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Message Id</span></dt>
        <dd>
            <span>{{message.messageId}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{message.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <span>{{message.user}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{message.type}}</span>
        </dd>
        <dt><span>Routing Key</span></dt>
        <dd>
            <span>{{message.routingKey}}</span>
        </dd>
        <dt><span>Queue Name</span></dt>
        <dd>
            <span>{{message.queueName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
