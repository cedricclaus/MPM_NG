<div>
    <h2>
        <span>Units</span>
        <button class="btn btn-primary float-right jh-create-entity create-unit" [routerLink]="['/', { outlets: { popup: ['unit-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Unit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="units">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="en"><span>En</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fr"><span>Fr</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="de"><span>De</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nl"><span>Nl</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ucum"><span>Ucum</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="deprecated"><span>Deprecated</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unit of units ;trackBy: trackId">
                <td><a [routerLink]="['../unit', unit.id ]">{{unit.id}}</a></td>
                <td>{{unit.code}}</td>
                <td>{{unit.en}}</td>
                <td>{{unit.fr}}</td>
                <td>{{unit.de}}</td>
                <td>{{unit.nl}}</td>
                <td>{{unit.ucum}}</td>
                <td>{{unit.description}}</td>
                <td>{{unit.deprecated}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../unit', unit.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'unit/'+ unit.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'unit/'+ unit.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="units && units.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
